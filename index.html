<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPL Player Auction Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>SPL Player Auction Dashboard</h1>
    </header>
    <main>
        <section class="stats-container">
            <div class="stat-card">
                <h2>Total Players</h2>
                <p id="totalPlayers">0</p>
            </div>
            <div class="stat-card">
                <h2>Total Budget</h2>
                <p id="totalBudget">₹0</p>
            </div>
            <div class="stat-card">
                <h2>Highest Bid</h2>
                <p id="highestBid">₹0</p>
            </div>
        </section>
        <section class="data-container">
            <h2>Player List</h2>
            <table id="playerTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Team</th>
                        <th>Price</th>
                        <th>Category</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>© 2025 SPL Auction Dashboard</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
